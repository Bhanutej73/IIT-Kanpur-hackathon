<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaayu Portal</title>
    <link rel="stylesheet" href="IndiaSVG.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>India Air Quality Index (AQI) Tracker</h1>
        <div class="controls">
            <select id="stateSelect" onchange="loadCities()">
                <option value="">Select a state</option>
            </select>
            <select id="citySelect" onchange="loadStations()">
                <option value="">Select a city</option>
            </select>
            <select id="stationSelect" onchange="locateStation()">
                <option value="">Select a station</option>
            </select>
        </div>
    </header>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="output.js"></script> <!-- Station data -->
    <script src="IndiaSVG.js"></script>  <!-- Core logic -->
</body>
</html>
